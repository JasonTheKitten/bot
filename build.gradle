plugins {
	id 'com.github.johnrengelman.shadow' version '5.0.0'
	id 'java'
	id 'java-library'
}

version '0.0.1'

repositories {
	mavenCentral()
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
	maven { url 'https://jitpack.io' }
	jcenter()
}
dependencies {
	implementation 'com.discord4j:discord4j-core:3.1.0-SNAPSHOT'
	implementation 'com.github.kylejablonski:simple-giphy-java:1.0.0'
	implementation 'com.github.markozajc:akiwrapper:1.4.3.2'
	implementation 'com.google.code.gson:gson:2.8.6'
	implementation 'com.google.apis:google-api-services-youtube:v3-rev221-1.25.0'
    implementation 'com.google.api-client:google-api-client:1.30.5'
    implementation 'com.google.cloud:google-cloud-vision:1.99.1'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    implementation 'com.mashape.unirest:unirest-java:1.4.9'
    implementation 'org.mongodb:mongodb-driver-reactivestreams:1.13.0'
    implementation 'com.sedmelluq:lavaplayer:1.3.38'
    implementation 'org.discordbots:DBL-Java-Library:2.0.1'
    implementation 'org.slf4j:slf4j-nop:1.7.25'
    //implementation 'ch.qos.logback:logback-classic:0.9.26'
    implementation 'xyz.downgoon:snowflake:1.0.0'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'eclipse'

jar {
  manifest {
    attributes("Main-Class": "everyos.discord.exobot.Main")
  }
}

shadowJar {
   classifier = null
}

task run(type: JavaExec) {
  group = 'Run'
  description = 'Runs the app'
  
  classpath sourceSets.main.runtimeClasspath
  main = "everyos.discord.bot.BotInstance"
}
